<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;700;800;900&display=swap"
      rel="stylesheet">

  </head>

  <body>

    <header class="header">
      <div class="header__top block">
        <div class="header__logo namu__logo"></div>


        <div class="header__items">

          <div class="header__menu">
            <img
              src="../src/images/menu.png"
              class="menu__img"
              alt="menu-image"
            >
          </div>

          <div class="header__language">UA </div>

        </div>

      </div>

      <div class="header__information block">
        <span class="header__date">10 серпня - 10 листопада</span>

        <h1 class="header__title">Мистецтво
          ХІХ - ХХ ст.
        </h1>

        <p class="header__description">Внесок українських митців у світову культуру
          19-20ст
        </p>

        <button class="header__button">Купити квиток</button>

      </div>


      <div class="header__image block">
        <img
          src="../src/images/head.png"
          class="header-img"
          alt="art-picture"
        >
        <div class="image__description">Дівчина з Поділля
          В. Тропінін
        </div>

      </div>

      <div class="header__down block">10.08 - 10.10</div>


    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>

</html>
